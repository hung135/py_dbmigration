
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>DataTables example - Individual column searching (text inputs)</title>
	<link rel="shortcut icon" type="image/png" href="/media/images/favicon.png">
	<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://www.datatables.net/rss.xml">
	<link rel="stylesheet" type="text/css" href="/media/css/site-examples.css?_=6e5593ad4c5375eef5d919cfc10a0a54">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
	<style type="text/css" class="init">
	
	tfoot input {
		width: 100%;
		padding: 3px;
		box-sizing: border-box;
	}

	</style>
	<script type="text/javascript" src="/media/js/site.js?_=a25d93b0b2ef7712783f57407f987734"></script>
	<script type="text/javascript" src="/media/js/dynamic.php?comments-page=examples%2Fapi%2Fmulti_filter.html" async></script>
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" language="javascript" src="../resources/demo.js"></script>
	<script type="text/javascript" class="init">


$(document).ready(function() {
	// Setup - add a text input to each footer cell
	$('#example tfoot th').each( function () {
		var title = $(this).text();
		$(this).html( '<input type="text" placeholder="Search '+title+'" />' );
	} );

	// DataTable
	var table = $('#example').DataTable();

	// Apply the search
	table.columns().every( function () {
		var that = this;

		$( 'input', this.footer() ).on( 'keyup change', function () {
			if ( that.search() !== this.value ) {
				that
					.search( this.value )
					.draw();
			}
		} );
	} );
} );

	</script>
</head>
<body class="wide comments example">
	<a name="top" id="top"></a>

	<div class="fw-container">

		<div class="fw-nav">


		</div>
		<div class="fw-body">
			<div class="content">
				<h1 class="page_title">$H_PAGE_TITLE</h1>
				<div class="info">
					<p>$P_PAGE_DESCRIPTION
				</div>
				<table id="example" class="display" cellspacing="0" width="100%">
					<thead>
						<tr>
							$TH_COLUMNS
						</tr>
					</thead>
					<tfoot>
						<tr>
							$TH_COLUMNS
						</tr>
					</tfoot>
					<tbody>
						$TR_DATA

					</tbody>
				</table>

					</div>
				</div>

			</div>
		</div>

	</div>

</body>
</html>
